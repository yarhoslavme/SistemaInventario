<html>

<head>
    <title>Buscar Producto</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.css')}}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/css_login.css')}}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div>
        <div>

            <div class="container-fluid">
                <div class="titulo">
                    <h3>BUSCAR PRODUCTO</h3>
                </div>

                <form class="buscar" method="get" action="{{ url_for('home') }}">
                    <div class="jumbotron">
                        <div class="form-group">
                            <div>
                                <input type="text" placeholder="Search.." name="search">
                                <button type="submit"><i class="fa fa-search"></i></button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="column">
                                <div class="col-md-12 listing-block">
                                    <div class="container-fluid">
                                        <div class="card border-primary mb-3" style="max-width: 20rem;">
                                            <div class="card-body">
                                                <img src="{{ url_for('static', filename='img/zapatos.jpeg')}}" alt="" class="img-thumbnail">
                                                <b>Zapatos</b>
                                                <br />
                                                $300.000
                                                <br />
                                                Cantidad: 3 pares
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="col-md-12 listing-block">
                                    <div class="container-fluid">
                                        <div class="card border-primary mb-3" style="max-width: 20rem;">
                                            <div class="card-body">
                                                <img src="{{ url_for('static', filename='img/botas_mujer.jpeg')}}" alt="" class="img-thumbnail">
                                                <b>Botas</b>
                                                <br />
                                                $500.000
                                                <br />
                                                Cantidad: 2 pares
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="col-md-12 listing-block">
                                    <div class="container-fluid">
                                        <div class="card border-primary mb-3" style="max-width: 20rem;">
                                            <div class="card-body">
                                                <img src="{{ url_for('static', filename='img/laptop.jpg')}}" alt="" class="img-thumbnail">
                                                <b>Laptop</b>
                                                <br />
                                                $1.500.000
                                                <br />
                                                Cantidad: 10 unidades
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="column">
                                <div class="col-md-12 listing-block">
                                    <div class="container-fluid">
                                        <div class="card border-primary mb-3" style="max-width: 20rem;">
                                            <div class="card-body">
                                                <img src="{{ url_for('static', filename='img/gafas1.jpg')}}" alt="" class="img-thumbnail">
                                                <b>Gafas de Seguridad</b>
                                                <br />
                                                $100.000
                                                <br />
                                                Cantidad: 8 unidades
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
